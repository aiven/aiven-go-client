clickhouse_kafka:
  additionalProperties: false
  properties:
    tables:
      default: []
      items:
        properties:
          columns:
            default: []
            items:
              properties:
                name:
                  example: key
                  maxLength: "40"
                  minLength: "1"
                  title: Column name
                  type: string
                type:
                  example: UInt64
                  maxLength: "200"
                  minLength: "1"
                  title: Column type
                  type: string
              required:
                - name
                - type
              title: Table column
              type: object
            maxItems: "100"
            title: Table columns
            type: array
          data_format:
            default: JSONEachRow
            enum:
              - CSV
              - JSONCompactEachRow
              - JSONCompactStringsEachRow
              - JSONEachRow
              - JSONStringsEachRow
              - MsgPack
              - TSKV
              - TSV
              - TabSeparated
            example: JSONEachRow
            title: Message data format
            type: string
          group_name:
            default: clickhouse
            example: clickhouse
            maxLength: "249"
            minLength: "1"
            title: Kafka consumers group
            type: string
          name:
            example: events
            maxLength: "40"
            minLength: "1"
            title: Name of the table
            type: string
          topics:
            items:
              properties:
                name:
                  example: topic_name
                  maxLength: "249"
                  minLength: "1"
                  title: Name of the topic
                  type: string
              required:
                - name
              title: Kafka topic
              type: object
            maxItems: "100"
            minItems: "1"
            title: Kafka topics
            type: array
        required:
          - name
          - columns
          - topics
          - data_format
          - group_name
        title: Table to create
        type: object
      maxItems: "100"
      title: Tables to create
      type: array
  title: Integration user config
  type: object
clickhouse_postgresql:
  additionalProperties: false
  properties:
    databases:
      default:
        - database: defaultdb
          schema: public
      items:
        properties:
          database:
            default: defaultdb
            example: defaultdb
            maxLength: "63"
            minLength: "1"
            title: PostgreSQL database to expose
            type: string
          schema:
            default: public
            example: public
            maxLength: "63"
            minLength: "1"
            title: PostgreSQL schema to expose
            type: string
        title: Database to expose
        type: object
      maxItems: "10"
      title: Databases to expose
      type: array
  title: Integration user config
  type: object
dashboard:
  additionalProperties: false
  title: Integration user config
  type: object
datadog:
  additionalProperties: false
  properties:
    datadog_tags:
      example:
        - tag: foo
        - comment: Useful tag
          tag: bar:buzz
      items:
        properties:
          comment:
            example: Used to tag primary replica metrics
            maxLength: "1024"
            title: Optional tag explanation
            type: string
          tag:
            description: 'Tag format and usage are described here: https://docs.datadoghq.com/getting_started/tagging. Tags with prefix ''aiven-'' are reserved for Aiven.'
            example: replica:primary
            maxLength: "200"
            minLength: "1"
            pattern: ^(?!aiven-)[^\W\d_](?:[:\w./-]*[\w./-])?$
            title: Tag value
            type: string
            user_error: |
              Tags must start with a letter and after that may contain the characters listed below:
              alphanumerics, underscores, minuses, colons, periods, slashes.
              A tag cannot end with a colon.
              Tags can be up to 200 characters long and support Unicode.
              Tags with prefix 'aiven-' are reserved for Aiven.
              More info: https://docs.datadoghq.com/getting_started/tagging.
        required:
          - tag
        title: Datadog tag defined by user
        type: object
      maxItems: "32"
      title: Custom tags provided by user
      type: array
    exclude_consumer_groups:
      items:
        example: '[ group_a, group_b ]'
        maxLength: "1024"
        title: Consumer groups to exclude
        type: string
      maxItems: "1024"
      title: List of custom metrics
      type: array
    exclude_topics:
      items:
        example: '[ topic_x, topic_y ]'
        maxLength: "1024"
        title: Topics to exclude
        type: string
      maxItems: "1024"
      title: List of topics to exclude
      type: array
    include_consumer_groups:
      items:
        example: '[ group_a, group_b ]'
        maxLength: "1024"
        title: Consumer groups to include
        type: string
      maxItems: "1024"
      title: List of custom metrics
      type: array
    include_topics:
      items:
        example: '[ topic_x, topic_y ]'
        maxLength: "1024"
        title: Topics to include
        type: string
      maxItems: "1024"
      title: List of topics to include
      type: array
    kafka_custom_metrics:
      items:
        example: kafka.log.log_size
        maxLength: "1024"
        title: Metric name
        type: string
      maxItems: "1024"
      title: List of custom metrics
      type: array
    max_jmx_metrics:
      example: "2000"
      maximum: "100000"
      minimum: "10"
      title: Maximum number of JMX metrics to send
      type: integer
  type: object
