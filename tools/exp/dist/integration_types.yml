external_aws_cloudwatch_logs:
  additionalProperties: false
  title: Integration user config
  type: object
external_aws_cloudwatch_metrics:
  additionalProperties: false
  properties:
    dropped_metrics:
      example:
        - field: evicted_keys
          metric: redis
      items:
        additionalProperties: false
        properties:
          field:
            example: used
            maxLength: "1000"
            title: Identifier of a value in the metric
            type: string
          metric:
            example: java.lang:Memory
            maxLength: "1000"
            title: Identifier of the metric
            type: string
        required:
          - metric
          - field
        title: Metric name and subfield
        type: object
      maxItems: "1024"
      title: Metrics to not send to AWS CloudWatch (takes precedence over extra_metrics)
      type: array
    extra_metrics:
      example:
        - field: evicted_keys
          metric: redis
      items:
        additionalProperties: false
        properties:
          field:
            example: used
            maxLength: "1000"
            title: Identifier of a value in the metric
            type: string
          metric:
            example: java.lang:Memory
            maxLength: "1000"
            title: Identifier of the metric
            type: string
        required:
          - metric
          - field
        title: Metric name and subfield
        type: object
      maxItems: "1024"
      title: Metrics to allow through to AWS CloudWatch (in addition to default metrics)
      type: array
  title: External AWS CloudWatch Metrics integration user config
  type: object
