            maxLength: "43"
            title: CIDR address block
            type: string
        required:
          - network
        title: CIDR address block, either as a string, or in a dict with an optional description field
        type:
          - string
          - object
      maxItems: "1024"
      title: IP filter
      type: array
    keep_index_refresh_interval:
      description: Aiven automation resets index.refresh_interval to default value for every index to be sure that indices are always visible to search. If it doesn't fit your case, you can disable this by setting up this flag to true.
      example: true
      title: Don't reset index.refresh_interval to the default value
      type: boolean
    kibana:
      additionalProperties: false
      properties:
        elasticsearch_request_timeout:
          default: "30000"
          maximum: "120000"
          minimum: "5000"
          title: Timeout in milliseconds for requests made by Kibana towards Elasticsearch
          type: integer
        enabled:
          default: true
          title: Enable or disable Kibana
          type: boolean
        max_old_space_size:
          default: "128"
          description: 'Limits the maximum amount of memory (in MiB) the Kibana process can use. This sets the max_old_space_size option of the nodejs running the Kibana. Note: the memory reserved by Kibana is not available for Elasticsearch.'
          maximum: "1024"
          minimum: "64"
          title: max_old_space_size
          type: integer
      title: Kibana settings
      type: object
    max_index_count:
      default: "0"
      description: Maximum number of indexes to keep before deleting the oldest one
      maximum: "9223372036854775807"
      minimum: "0"
      title: Maximum index count
      type: integer
    opensearch_version:
      enum:
        - "1"
      title: OpenSearch major version
      type:
        - string
        - "null"
    private_access:
      additionalProperties: false
      properties:
        elasticsearch:
          example: true
          title: Allow clients to connect to elasticsearch with a DNS name that always resolves to the service's private IP addresses. Only available in certain network locations
          type: boolean
        kibana:
          example: true
