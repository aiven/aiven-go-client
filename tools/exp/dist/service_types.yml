opensearch:
  additionalProperties: false
  properties:
    custom_domain:
      default: null
      description: Serve the web frontend using a custom CNAME pointing to the Aiven DNS name
      example: grafana.example.org
      maxLength: "255"
      title: Custom domain
      type:
        - string
        - "null"
    disable_replication_factor_adjustment:
      description: 'DEPRECATED: Disable automatic replication factor adjustment for multi-node services. By default, Aiven ensures all indexes are replicated at least to two nodes. Note: Due to potential data loss in case of losing a service node, this setting can no longer be activated.'
      example: false
      title: Disable replication factor adjustment
      type:
        - boolean
        - "null"
    index_patterns:
      items:
        additionalProperties: false
        description: 'Allows you to create glob style patterns and set a max number of indexes matching this pattern you want to keep. Creating indexes exceeding this value will cause the oldest one to get deleted. You could for example create a pattern looking like ''logs.?'' and then create index logs.1, logs.2 etc, it will delete logs.1 once you create logs.6. Do note ''logs.?'' does not apply to logs.10. Note: Setting max_index_count to 0 will do nothing and the pattern gets ignored.'
        properties:
          max_index_count:
            example: "3"
            maximum: "9223372036854775807"
            minimum: "0"
            title: Maximum number of indexes to keep
            type: integer
          pattern:
            example: logs_*_foo_*
            maxLength: "1024"
            pattern: ^[A-Za-z0-9-_.*?]+$
            title: fnmatch pattern
            type: string
            user_error: Must consist of alpha-numeric characters, dashes, underscores, dots and glob characters (* and ?)
          sorting_algorithm:
            default: creation_date
            enum:
              - alphabetical
              - creation_date
            title: Deletion sorting algorithm
            type: string
        required:
          - pattern
          - max_index_count
        title: Glob pattern and number of indexes matching that pattern to be kept
        type: object
      maxItems: "512"
      title: Index patterns
      type: array
    index_template:
      additionalProperties: false
      properties:
        mapping_nested_objects_limit:
          description: The maximum number of nested JSON objects that a single document can contain across all nested types. This limit helps to prevent out of memory errors when a document contains too many nested objects. Default is 10000.
          example: "10000"
          maximum: "100000"
          minimum: "0"
          title: index.mapping.nested_objects.limit
          type:
            - integer
            - "null"
        number_of_replicas:
          description: The number of replicas each primary shard has.
          example: "1"
          maximum: "29"
          minimum: "0"
          title: index.number_of_replicas
          type:
            - integer
            - "null"
        number_of_shards:
          description: The number of primary shards that an index should have.
          example: "1"
          maximum: "1024"
          minimum: "1"
          title: index.number_of_shards
          type:
            - integer
            - "null"
      title: Template settings for all new indexes
      type: object
    ip_filter:
      default:
        - 0.0.0.0/0
      description: Allow incoming connections from CIDR address block, e.g. '10.20.0.0/16'
      items:
        additionalProperties: false
        example: 10.20.0.0/16
        maxLength: "43"
        properties:
          description:
            example: Production service IP range
            maxLength: "1024"
            title: Description for IP filter list entry
            type: string
          network:
            example: 10.20.0.0/16
            maxLength: "43"
            title: CIDR address block
            type: string
        required:
          - network
        title: CIDR address block, either as a string, or in a dict with an optional description field
        type:
          - string
          - object
      maxItems: "1024"
      title: IP filter
      type: array
    keep_index_refresh_interval:
      description: Aiven automation resets index.refresh_interval to default value for every index to be sure that indices are always visible to search. If it doesn't fit your case, you can disable this by setting up this flag to true.
      example: true
      title: Don't reset index.refresh_interval to the default value
      type: boolean
    max_index_count:
